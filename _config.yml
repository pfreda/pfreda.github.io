# Site settings
title: "Freda Lab"
description: "AI-driven clinical informatics and prediction research"
url: "https://philipfreda.com"
baseurl: ""

# Author / Lab PI
author:
  name: "Philip J. Freda, Jr., Ph.D., M.S."
  email: "philip.freda@gmail.com"

# Lab info
lab:
  name: "Freda Lab"
  institution: "Cedars-Sinai Medical Center"
  department: "Department of Computational Biomedicine"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
